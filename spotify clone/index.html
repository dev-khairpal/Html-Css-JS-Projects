<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="music-logo"><img src="logo.png" alt="Music"></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="song-list"><h1>No Copyright Songs(NCS)</h1>
            <div class="song-item">
                <img src="/img/covers/on and on.jpg" alt="1">
                <span>Cartoon - On & On (feat. Daniel Levi)</span>
                <span class="song-list-play">3:27</span>
                <span><img src="/img/play.png" alt="left"></span>
            </div>
        </div>
        <div class="song-banner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="progressBar" min="0" max="100">
        <div class="icons">
            <img src="/img/left.png" alt="left">
            <img src="/img/play.png" alt="left">
            <img src="/img/right.png" alt="left">
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
